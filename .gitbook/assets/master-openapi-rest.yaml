  # TEXT TO PAY
  # SMS Payment

  /APIcardProcREST/v1.0.0/Other/SMSPay:
    post:
      summary: Create a payment link via SMS or email
      operationId: createSMSPaymentLink
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Msg:
                  type: object
                  properties:
                    Person:
                      $ref: "#/components/schemas/Person"
                    MessageType:
                      type: string
                      enum:
                        - "EMAIL" # Send an email with a link to the payment form
                        - "URLONLY" # Send a URL to the payment form
                        - "TEXT" # Send a text message with a link to the payment form
                      example: "TEXT"
                      description: The type of message to send.
                    RefID:
                      type: string
                      example: "52520ABC"
                    RPGUID:
                      $ref: "#/components/schemas/RPGUID"
                    MessageBody:
                      type: string
                      example: ""
                    AcctHolderID:
                      type: integer
                      example: 0
                      description: Not used, please fill with 0.
                    Amount:
                      type: number
                      format: float
                      example: 50.00
                    ConsentID:
                      type: integer
                      example: 0
                      description: Not used, please fill with 0.
                    DueOn:
                      type: string
                      example: "1/12/2025"
                      description: The payment due date in mm/dd/yyyy or yyyy/mm/dd format to display to the customer.
                    EINDEX:
                      $ref: "#/components/schemas/EINDEX"
                    MerchID:
                      type: integer
                      example: 1
                    TXID:
                      type: integer
                      example: 0
                    WType:
                      type: string
                      example: "SW"
                      description: This specifies which payment widget to display (example SMSPN).
                    RedirectURL:
                      type: string
                      example: "https://easypay7.com/PostingApp"
                      description: The URL to redirect to after processing the payment.
                    WidgetURL:
                      type: string
                      example: "https://easypay5.com/stdwidget"
                      description: Endpoint for the widget transaction.
                    ExpiresOn:
                      type: string
                      example: "2025-10-05"
                      description: A date for when the payment link should no longer be available in yyyy-mm-dd format.
                    SingleUse:
                      type: integer
                      example: 0
                      description: Provide a true or false indicating whether the payment link should only accept a single payment.
                    OptParam:
                      type: string
                      example: "VISIBLE|1EE7|READONLY|0000|STYLES|0000|OPTIONS|0601|COLORS|#ffffff,#428bca,#007bff,#212121,#ffffff,#212121,#ffffff"
                    Questions:
                      type: array
                      items:
                        type: object
      responses:
        "200":
          description: Successfully created payment link
          content:
            application/json:
              schema:
                type: object
                properties:
                  SMSPaymentResult:
                    type: object
                    properties:
                      ErrCode:
                        $ref: "#/components/schemas/ErrCode"
                      ErrMsg:
                        $ref: "#/components/schemas/ErrMsg"
                      FunctionOk:
                        $ref: "#/components/schemas/FunctionOk"
                      PaymentUrl:
                        type: string
                        nullable: true
                        example: null
                        description: The URL for the payment link, null if not applicable
                      RespMsg:
                        type: string
                        example: "Text Sent Successfully to 2078995025"
      parameters:
        - $ref: "#/components/parameters/SessKey"
        - $ref: "#/components/parameters/ContentType"
        - $ref: "#/components/parameters/Accept"
